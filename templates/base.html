<!DOCTYPE html>
<html lang="ru">

<head>
  {% block head %}
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}Stepik Travel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  {% endblock %}
</head>

<header class="container mt-3">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{ title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">{{departures.msk}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">{{departures.spb}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">{{departures.nsk}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">{{departures.ekb}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">{{departures.kazan}}</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
{% block content %}{% endblock %}
